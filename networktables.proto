syntax = "proto3";

package networktables;

message NetworkTableMessage {
    oneof message {
        Update update = 1;
        Get get = 2;
        Response response = 3;
    }

    message Update {
        repeated Entry entries = 1;
    }

    message Get {
        string key = 1;
    }

    message Response {
        repeated Entry entries = 1;
    }

    message Entry {
        string key = 1;
        string value = 2;
    }
}
